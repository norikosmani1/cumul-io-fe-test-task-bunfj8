<div class="favorite-movies-container">
  <div class="movie-card" *ngFor="let movie of movies">
    <mat-card [routerLink]="['/movie-details', movie.id]">
      <mat-card-header>
        <img
          mat-card-image
          src="https://www.themoviedb.org/t/p/w440_and_h660_face/{{
            movie.poster_path
          }}"
          alt="{{ movie.title }} Poster"
        />
      </mat-card-header>
      <mat-card-content>
        <p class="mat-card-title">{{ movie.title }}</p>
        <span class="mat-card-release-date">
          {{ movie.release_date | date: 'MMM dd, yyyy' }}
        </span>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon
          class="favorite-button"
          (click)="toggleFavorite(movie); $event.stopPropagation()"
          >{{ isFavorite(movie.id) ? 'favorite' : 'favorite_border' }}</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
